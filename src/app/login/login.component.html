<div class="login-wrapper">
    <div class="login-box">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Ingresar</button>
      </form>
      <p class="text-center">
        ¿No tienes cuenta? 
        <a (click)="goToSignIn()" class="text-primary" style="cursor: pointer;">Regístrate aquí</a>
      </p>
      
      
    </div>
  </div>
